server:
  port: 8300

spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: password
    username: username
    url: jdbc:h2:mem:db;
  jpa:
    defer-datasource-initialization: true
    database: h2
    properties:
      hibernate:
        ddl-auto: create-drop
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

